<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HỌC VẤN </title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Tăng kích thước chữ trong phần nội dung chính */
    .content {
        padding: 22px;
        font-size: 27px; /* Tăng kích thước chữ chung */
    }
    h2 {
        font-size: 40 px; /* Tăng kích thước tiêu đề */
    }
    p {
        font-size: 24px; /* Tăng kích thước đoạn văn */
        line-height: 1.6; /* Giãn dòng cho dễ đọc */
    }
    strong {
        font-size: 25px; /* Làm nổi bật tiêu đề trong đoạn văn */
    }
</style>
<body>
    <div class="content">
        <h2>HỌC VẤN</h2>
        <p><strong>TRƯỜNG :</strong> ĐẠI HỌC BÌNH DƯƠNG </p>
        <p><strong>CHUYÊN NGÀNH :</strong> KỸ THUẬT PHÂN MỀM </p>
        <p><strong>NĂM TỐT NGHIỆP :</strong> 2025</p>
    </div>
</body>
</html>
